<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Produto</title>
</head>
<body>
    <h1>Deletar Produto</h1>
    <p>Tem certeza que deseja deletar o produto "{{ produto.nome_produto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'listar_produtos' %}">Cancelar</a>
</body>
</html>
